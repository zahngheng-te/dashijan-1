<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- logo -->
    <div class="layui-main logo">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 表单 -->
    <div class="loginAadReg">
        <!-- 头部标题 -->
        <div class="header">
            <img src="/assets/images/login_title.png" alt="">

        </div>

        <!-- 登录 -->
        <div class="login-box">
            <form class="layui-form" action="" id="form-login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username" style="font-size: 20px;"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                        class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="font-size: 20px;"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn  layui-btn-normal  layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>

                </div>

                <div class="layui-form-item links">
                    <a href="javascript:;" id="login-a">去注册</a>
                </div>
            </form>

        </div>
        <!-- 注册 -->
        <div class="reg-box">
            <form class="layui-form" action="" id="form-reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username" style="font-size: 20px;"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                        class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="font-size: 20px;"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input password-a">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="font-size: 20px;"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|samePwd" placeholder="请再次输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn  layui-btn-normal  layui-btn-fluid" lay-submit lay-filter="formDemo">立即注册</button>

                </div>

                <div class="layui-form-item links">
                    <a href="javascript:;" id="reg-a">去登录</a>
                </div>
            </form>

        </div>

    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/login.js"></script>


</body>

</html>
